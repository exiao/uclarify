<!-- MASSIVE TABLE SECTION -->
<table id="ratings" class="table table-striped">
  <tbody>
  {% for rating_text in rating_texts %}
    <tr class="rate-row">
      <td>
        <div id="rating-text-{{ rating_text.id }}-id" class="rating"></div>
      </td>
      <td>
        <div class="explanation">{{ rating_text.text }}</div>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
