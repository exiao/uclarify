<!DOCTYPE html>
<head>
  {% load scss %}
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ STATIC_URL }}{% scss 'scss/base.scss' %}" rel="stylesheet">
  <link href="{{ STATIC_URL }}{% scss 'scss/navbar.scss' %}" rel="stylesheet">
  <link href="{{ STATIC_URL }}{% scss 'scss/footer.scss' %}" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,200italic,300italic,400italic,600italic,700italic' rel='stylesheet' type='text/css'>
  {% block head %}{% endblock %}
</head>
<body>
  <div id="wrapper">
    <div id="body">
      {% include "navbar.html" %}
      {% block content %}{% endblock %}
    </div>

    <div id="footer">{% include "footer.html" %}</div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
